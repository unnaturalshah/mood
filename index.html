
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Customer Agent</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div id="mood-select-container">
    <label for="mood-select">:| mood :|</label>
    <select id="mood-select">
      <option value="happy">:) Leave me alone - all is well!:</option>
      <option value="neutral">:( Vent Mode - Listen and hug!:</option>
      <option value="unhappy">:| Advise Time - help me!:">:</option>
    </select>
  </div>
  
  <div id="color-picker-container">
    <label for="color-picker">:| mood :|</label>
    <input type="color" id="color-picker">
  </div>
  
  <div id="forecast-container">
    <h2>:| mood :| forecast:</h2>
    <p id="forecast"></p>
  </div>


  <div id="recommendation-container">
    <h2>:| mood :| recommendation:</h2>
    <p id="agent-recommendation"></p>
    <button id="feedback-btn">Provide Feedback</button>
  </div>


  <div id="feedback-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <textarea id="feedback-text" placeholder=":| mood :| your feedback..."></textarea>
      <button id="submit-feedback-btn">Submit</button>
    </div>
  </div>
  


  <script src="js/local_storage.js"></script>
  <script src="js/reinforcement_agent.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
